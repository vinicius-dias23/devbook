<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <div class="container-login">
    <form class="devbook-form" id="formulario-cadastro">
      <span class="titulo">Seja bem vindo ao devbook!</span>
      <div>
        <input type="text" name="nome" id="nome" placeholder="Digite aqui seu nome">
      </div>
      <div>
        <input type="text" name="nick" id="nick" placeholder="Digite aqui seu nick">
      </div>
      <div>
        <input type="text" name="email" id="email" placeholder="Digite aqui seu e-mail">
      </div>
      <div>
        <input type="password" name="senha" id="senha" placeholder="Digite aqui a sua senha">
      </div>
      <div>
        <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme a sua senha">
      </div>
      <a href="/">Fazer o Login!</a>
      <button type="submit" class="btn-devbook">Cadastrar</button>
    </form>
  </div>
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets//js/cadastro.js"></script>
</body>
</html>
