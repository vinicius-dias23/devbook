<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <title>Devbook - Usuários</title>
</head>
<body>
  {{ template "cabecalho" }}
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Usuários Encontrados</h5>
            {{ range . }}
              <p class="card-text">
                {{ .Nome }} - <a href="/usuarios/{{ .ID }}">{{ .Nick }}</a> - Membro Desde: {{ .CriadoEm.Format "02/01/2006" }}
              </p>
            {{ else }}
              <p class="card-text">
                Nenhum usuário encontrado!
              </p>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{ template "rodape" }}
  {{ template "scripts" }}
</body>
</html>
